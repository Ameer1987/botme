AppBundle\Entity\Item:
    type: entity
    table: item
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        created_at:
            type: datetime
            nullable: true
        updated_at:
            type: datetime
            nullable: true
    manyToOne:
        product:
            targetEntity: Product
            inversedBy: items
            joinColumn:
                onDelete: CASCADE
                name: product_id
                referencedColumnName: id
                nullable: false
        cart:
            targetEntity: Cart
            inversedBy: items
            joinColumn:
                onDelete: CASCADE
                name: cart_id
                referencedColumnName: id
                nullable: false
    lifecycleCallbacks:
        prePersist: [onPrePersist]
        preUpdate: [onPreUpdate]

